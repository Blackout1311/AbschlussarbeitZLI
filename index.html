<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <title>Music Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="landingPage">
            <div class="userinput">
                <div class="usernameinput">
                    <div class="userimg">
                        <button onclick="document.getElementById('myImage').src='./images/female.jpg'">FEMALE</button>
                        <img id="myImage" src="./images/images.png" style="width:100px">
                        <button onclick="document.getElementById('myImage').src='./images/blackmale.png'">MALE</button>
                    </div>
                    <div class="namenbtn">
                        <input id="username" type="text" placeholder="USERNAME" maxlength="15"><button
                            onclick="saveuserinput()" class="gamebtn">PLAY
                        </button>
                        <div class="mobilemode">
                            <button type="button" value="rap" class="modebtn">
                                rap
                            </button>
                            <button type="button" value="pop" class="modebtn">
                                pop
                            </button>
                            <button type="button" value="reggae" class="modebtn">
                                reggae
                            </button>
                            <button type="button" value="charts" class="modebtn">
                                charts
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mode">
                    <button type="button" value="rap" class="modebtn">
                        RAP
                    </button>
                    <button type="button" value="pop" class="modebtn">
                        POP
                    </button>
                    <button type="button" value="reggae" class="modebtn">
                        REGGAE
                    </button>
                    <button type="button" value="charts" class="modebtn">
                        CHARTS
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <title>Music Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="landingPage">
            <div class="userinput">
                <div class="usernameinput">
                    <div class="userimg">
                        <button onclick="document.getElementById('myImage').src='./images/female.jpg'">FEMALE</button>
                        <img id="myImage" src="./images/images.png" style="width:100px">
                        <button onclick="document.getElementById('myImage').src='./images/blackmale.png'">MALE</button>
                    </div>
                    <div class="namenbtn">
                        <input id="username" type="text" placeholder="USERNAME" maxlength="8"><button
                            onclick="saveuserinput()" class="gamebtn">PLAY
                        </button>
                    </div>
                </div>
                <div class="mode">
                        <button id="1" class="modebtn" onclick="choosemode()">
                            rap
                        </button>
                        <button id="2" class="modebtn" onclick="choosemode()">
                            hip-hop
                        </button>
                        <button id="3" class="modebtn" onclick="choosemode()">
                            reggae
                        </button>
                        <button id="4" class="modebtn" onclick="choosemode()">
                            charts
                        </button>
                    </div>
            </div>
            <div class="music-container" id="music-container">
                <div class="img-container">
                    <img src="images/Polo G – I Know.jpg" alt="music-cover" id="cover" />
                </div>
                <div class="music-info">
                    <audio src="./playlists/rap/Polo G – I Know.mp3" id="audio"></audio>
                    <h4 id="title"></h4>
                    <div class="progress-container" id="progress-container">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                <div class="navigation">
                    <button id="prev" class="action-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="action-btn action-btn-big">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="action-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
